<ion-card *ngIf="personaje" [routerLink]="['',personaje.name]">
  <img [src]="personaje.image">
  <ion-card-header>
    <ion-card-title>{{personaje.name}}</ion-card-title>
    <ion-card-subtitle>House {{personaje.house}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let Wand of personaje.varitas">
        Madera :{{Wand.wood}} <br>
        Largo :{{Wand.lenght}}<br>
        Centro :{{Wand.core}}
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
